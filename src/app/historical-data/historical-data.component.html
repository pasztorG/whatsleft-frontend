<div class="home-container">
  <app-header [householdName]="householdName"></app-header>
  <div class="content">
    <div class="data-section">
      <div class="dashboard-section">
        <app-monthly-dashboard [financialData]="financialData"></app-monthly-dashboard>
      </div>
      <div class="right-section">
        <div class="date-picker-container">
          <div class="date-input">
            <label>Select Month:</label>
            <div class="dropdown-container">
              <select [(ngModel)]="selectedMonth" (change)="loadHistoricalData()">
                <option *ngFor="let month of months; let i = index" [value]="i + 1">
                  {{month}}
                </option>
              </select>
              <select [(ngModel)]="selectedYear" (change)="loadHistoricalData()">
                <option *ngFor="let year of years" [value]="year">
                  {{year}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="financial-section">
          <app-financial-data 
            [financialData]="financialData"
            [error]="error"
          ></app-financial-data>
        </div>
      </div>
    </div>
  </div>
</div>
